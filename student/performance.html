<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance - Edu Pulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #4e73df;
            color: white;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #2e59d9;
        }

        /* Main Content */
        .main {
            flex: 1;
            background-color: #f8f9fc;
            padding: 20px;
            overflow-y: auto;
        }

        .navbar {
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4e73df;
            color: white;
        }

        .chart-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Edu Pulse</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="performance.html">Performance</a>
        <a href="advisory.html">Advisory</a>
        <a href="../login.html">Logout</a>
    </div>

    <!-- Main Area -->
    <div class="main">

        <div class="navbar">
            <h2>Academic Performance</h2>
        </div>

        <!-- Marks Table -->
        <table>
            <tr>
                <th>Subject</th>
                <th>Internal</th>
                <th>Assignment</th>
                <th>Attendance (%)</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>DBMS</td>
                <td>18</td>
                <td>16</td>
                <td>60</td>
                <td>34</td>
            </tr>

            <tr>
                <td>Data Structures</td>
                <td>22</td>
                <td>20</td>
                <td>85</td>
                <td>42</td>
            </tr>

            <tr>
                <td>Operating Systems</td>
                <td>19</td>
                <td>18</td>
                <td>75</td>
                <td>37</td>
            </tr>

            <tr>
                <td>Computer Networks</td>
                <td>24</td>
                <td>21</td>
                <td>88</td>
                <td>45</td>
            </tr>
        </table>

        <!-- Chart Section -->
        <div class="chart-container">
            <h3>Subject-wise Total Marks</h3>
            <canvas id="marksChart"></canvas>
        </div>

    </div>

    <script>
        const ctx = document.getElementById('marksChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['DBMS', 'Data Structures', 'Operating Systems', 'Computer Networks'],
                datasets: [{
                    label: 'Total Marks',
                    data: [34, 42, 37, 45],
                    backgroundColor: [
                        '#4e73df',
                        '#1cc88a',
                        '#f6c23e',
                        '#e74a3b'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>

</body>
</html>
