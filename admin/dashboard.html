<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Edu Pulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background: #4e73df;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #2e59d9;
        }

        .main {
            flex: 1;
            padding: 20px;
            background: #f8f9fc;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 10px 15px;
            background: #1cc88a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Edu Pulse</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="manage-users.html">Manage Users</a>
    <a href="../login.html">Logout</a>
</div>

<div class="main">
    <h2>Admin Control Panel</h2>

    <div class="card-container">
        <div class="card">
            <h3>Total Students</h3>
            <p>240</p>
        </div>

        <div class="card">
            <h3>Total Faculty</h3>
            <p>18</p>
        </div>

        <div class="card">
            <h3>Departments</h3>
            <p>4</p>
        </div>
    </div>

    <button class="btn" onclick="window.location.href='manage-users.html'">
        Add / Manage Users
    </button>
</div>

</body>
</html>
