<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Marks - Edu Pulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #4e73df;
            color: white;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #2e59d9;
        }

        /* Main Content */
        .main {
            flex: 1;
            background-color: #f8f9fc;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-card {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1cc88a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #17a673;
        }

        .success {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Edu Pulse</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="data-entry.html">Enter Marks</a>
        <a href="../login.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">

        <div class="navbar">
            <h2>Enter Student Performance Data</h2>
        </div>

        <div class="form-card">
            <form onsubmit="showMessage(event)">
                
                <label>Student Name</label>
                <select required>
                    <option value="">Select Student</option>
                    <option>Rithesh</option>
                    <option>Arjun</option>
                    <option>Meena</option>
                </select>

                <label>Subject</label>
                <select required>
                    <option value="">Select Subject</option>
                    <option>DBMS</option>
                    <option>Data Structures</option>
                    <option>Operating Systems</option>
                </select>

                <label>Internal Marks</label>
                <input type="number" placeholder="Enter Internal Marks" required>

                <label>Assignment Marks</label>
                <input type="number" placeholder="Enter Assignment Marks" required>

                <label>Attendance (%)</label>
                <input type="number" placeholder="Enter Attendance %" required>

                <button type="submit">Submit</button>

                <div id="message" class="success"></div>

            </form>
        </div>

    </div>

    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById("message").innerText = 
                "Data submitted successfully (Prototype Mode)";
        }
    </script>

</body>
</html>
